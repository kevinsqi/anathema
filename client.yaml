apiVersion: apps/v1
kind: Deployment
metadata:
  name: anathema-client-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: anathema-client
  template:
    metadata:
      labels:
        name: anathema-client
    spec:
      containers:
      - name: anathema-client
        image: docker.io/kevinsqi/anathema-client:0.1.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: anathema-client-service
spec:
  type: LoadBalancer
  selector:
    name: anathema-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
